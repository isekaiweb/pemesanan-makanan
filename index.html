<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pesan Makan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container px-4">
      <div
        class="row container-profil position-relative justify-content-center"
      >
        <div class="row" id="bg-profil"></div>
        <div class="d-flex" id="profil"></div>
      </div>
      <p class="row jenis">Makanan</p>
      <div class="row box-makanan">
        <div class="keterangan">
          <p class="nama-makanan">Burger Kampung Beef</p>
          <small class="deskripsi">Roti + Telur + Daging Sapi + Sayur</small>
          <p class="harga">25.000</p>
        </div>
        <div class="visual">
          <img
            src="https://img-global.cpcdn.com/recipes/4bff3e772a0448ad/751x532cq70/burger-kampung-foto-resep-utama.jpg"
            alt=""
            class="img-fluid img-jenis text-dark"
          />
          <div class="tombol">
            <button
              class="tombol-dec font-weight-bolder text-light rounded-circle"
            >
              &minus;
            </button>
            <span class="quantity text-dark">0</span>
            <button
              class="tombol-inc font-weight-bolder text-light rounded-circle"
            >
              &plus;
            </button>

            <!-- <button class="btn btn-outline-primary tombol-tambah">
              Tambah
            </button> -->
          </div>
        </div>
      </div>

      <button
        class="btn rounded btn-primary rounded-circle d-none"
        id="tombol-browser"
      >
        <ion-icon name="browsers-outline"></ion-icon>
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
    ></script>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="pesan-makanan.js"></script>
    <script src="liff.js"></script>
  </body>
</html>
