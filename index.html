<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pesan Makan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mb-4 px-4">
      <!-- bagian profil -->
      <div
        class="row container-profil position-relative justify-content-center"
      >
        <div class="row" id="bg-profil">
          <div>
            <div></div>
          </div>
        </div>
        <div class="d-flex" id="profil"></div>
      </div>

      <!-- bagian makanan -->
      <p class="row jenis">
        Makanan
        <ion-icon name="pizza-outline"></ion-icon>
      </p>
      <div class="row box-makanan mb-2">
        <div class="keterangan">
          <p class="nama-makanan">Burger Kampung Beef</p>
          <small class="deskripsi">Roti + Telur + Daging Sapi + Sayur</small>
          <p class="harga text">25.000</p>
        </div>
        <div class="visual">
          <div class="img-load"><div></div></div>
          <img
            src="https://images.pexels.com/photos/1639557/pexels-photo-1639557.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="burger beef"
            class="img-fluid img-jenis text-dark d-none"
          />
          <div class="tombol">
            <button class="btn btn-success tombol-tambah">Tambah</button>

            <button
              class="tombol-dec font-weight-bolder text-light rounded-circle d-none"
            >
              &minus;
            </button>
            <span class="quantity text-dark d-none"></span>
            <button
              class="tombol-inc font-weight-bolder text-light rounded-circle d-none"
            >
              &plus;
            </button>
          </div>
        </div>
      </div>
      <div class="row box-makanan">
        <div class="keterangan">
          <p class="nama-makanan">Potato Chrunch</p>
          <small class="deskripsi">Kentang + Mayones + Saus</small>
          <p class="harga text">23.000</p>
        </div>
        <div class="visual">
          <div class="img-load"><div></div></div>
          <img
            src="https://images.pexels.com/photos/1583884/pexels-photo-1583884.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
            class="img-fluid img-jenis text-dark d-none"
          />
          <div class="tombol">
            <button class="btn btn-success tombol-tambah">Tambah</button>

            <button
              class="tombol-dec font-weight-bolder text-light rounded-circle d-none"
            >
              &minus;
            </button>
            <span class="quantity text-dark d-none"></span>
            <button
              class="tombol-inc font-weight-bolder text-light rounded-circle d-none"
            >
              &plus;
            </button>
          </div>
        </div>
      </div>

      <button
        class="btn rounded btn-info rounded-circle d-none"
        id="tombol-browser"
      >
        <ion-icon name="open-outline"></ion-icon>
      </button>

      <!-- bagian minuman -->
      <p class="row jenis">Minuman<ion-icon name="beer-outline"></ion-icon></p>
      <div class="row box-makanan mb-2">
        <div class="keterangan">
          <p class="nama-makanan">Milkshake</p>
          <small class="deskripsi">Soda + strowberry + Susu</small>
          <p class="harga text">17.900</p>
        </div>
        <div class="visual">
          <div class="img-load"><div></div></div>
          <img
            src="https://images.pexels.com/photos/103566/pexels-photo-103566.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="milk shake"
            class="img-fluid img-jenis text-dark d-none"
          />
          <div class="tombol">
            <button class="btn btn-success tombol-tambah">Tambah</button>

            <button
              class="tombol-dec font-weight-bolder text-light rounded-circle d-none"
            >
              &minus;
            </button>
            <span class="quantity text-dark d-none"></span>
            <button
              class="tombol-inc font-weight-bolder text-light rounded-circle d-none"
            >
              &plus;
            </button>
          </div>
        </div>
      </div>
      <div class="row box-makanan">
        <div class="keterangan">
          <p class="nama-makanan">Hot Chocolate</p>
          <small class="deskripsi">coklat + mocha</small>
          <p class="harga text">22.500</p>
        </div>
        <div class="visual">
          <div class="img-load"><div></div></div>
          <img
            src="https://images.pexels.com/photos/239584/pexels-photo-239584.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="ice chocolate"
            class="img-fluid img-jenis text-dark d-none"
          />

          <div class="tombol">
            <button class="btn btn-success tombol-tambah">Tambah</button>

            <button
              class="tombol-dec font-weight-bolder text-light rounded-circle d-none"
            >
              &minus;
            </button>
            <span class="quantity text-dark d-none"></span>
            <button
              class="tombol-inc font-weight-bolder text-light rounded-circle d-none"
            >
              &plus;
            </button>
          </div>
        </div>
      </div>

      <button
        class="btn rounded btn-success d-none rounded-circle"
        id="tombol-browser"
      >
        <ion-icon name="open-outline"></ion-icon>
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
    ></script>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="pesan-makanan.js"></script>
    <script src="liff.js"></script>
  </body>
</html>
